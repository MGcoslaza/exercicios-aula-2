<html>
  <head>
    <meta charset="utf-8">
    <title>Exercício 13</title>
    <p>Usando o objeto Date, crie um script que apresente a data no formato: dd/mm/aaaa.\ </p>
  </head>
  <body>
    <script>
    var dataAtual ={
      dia: "dd",
      mês: "mm",
      ano: "aaaa",
      showInfo: function (){
        alert(this.dia+"/" + this.mês +"/"+ this.ano);
      }
    }
    dataAtual.showInfo()
    </script>
  </body>
</html>
