<html>
  <head>
    <meta charset="utf-8">
    <title>Exercício 5</title>
  </head>
  <body>
    <p> Escreva uma função para ler uma temperatura em graus Fahrenheit,
      calcular e alertar o valor correspondente em graus Celsius.
      A temperatura deve ser inputada pelo usuário, via prompt.</p>
    <script>
      var fTemp = prompt('Digite uma temperatura em graus Fahrenheit');
      function convertTemp(){
      return ((fTemp-32)*5/9);
      }
      alert ("A temperatura é de" + convertTemp() + " graus Celsius!");
    </script>
  </body>
</html>
