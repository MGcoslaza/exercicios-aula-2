<html>

  <body>
    <p>  Escreva uma função que receba o array do exercício anterior e alerte a quantidade de elementos do array que são números negativos.</p>
    <form id="formulario">
      <input type="text" id="iValor1" placeholder="Insira um valor"/><br/>
      <input type="text" id="iValor2" placeholder="Insira um valor"/><br/>
      <input type="text" id="iValor3" placeholder="Insira um valor"/><br/>
      <input type="text" id="iValor4" placeholder="Insira um valor"/><br/>
      <input type="text" id="iValor5" placeholder="Insira um valor"/><br/>
      <input type="text" id="iValor6" placeholder="Insira um valor"/><br/>
      <input type="text" id="iValor7" placeholder="Insira um valor"/><br/>
      <input type="text" id="iValor8" placeholder="Insira um valor"/><br/>
      <input type="text" id="iValor9" placeholder="Insira um valor"/><br/>
      <input type="text" id="iValor10" placeholder="Insira um valor"/><br/>
      <input name="iButton" id="iButton" value="enviar" type="button" onclick="armarzenarValoresEmUmArray()" />
    </form>
    <script>
      function armarzenarValoresEmUmArray(){
        //Cria um array
        var valores =[];
        //Insere os valores no array
        valores.push (iValor1.value);
        valores.push (iValor2.value);
        valores.push (iValor3.value);
        valores.push (iValor4.value);
        valores.push (iValor5.value);
        valores.push (iValor6.value);
        valores.push (iValor7.value);
        valores.push (iValor8.value);
        valores.push (iValor9.value);
        valores.push (iValor10.value);
        //exibe o array no console para ver se deu certo
        console.log('Primeiro Array (todos os valores):');
        console.log(valores);

        verificaValoresNegativosDeUmArray(valores);
      }

      function verificaValoresNegativosDeUmArray(valores){
          console.log('Segundo Array (apenas valores negativos):');
          var valoresNegativos = [];
          for (var i = 0; i < valores.length; i++) {
            var valorVerificado = valores[i];
            if(valorVerificado < 0){
              valoresNegativos.push(valorVerificado);
            } 
          }
          
          console.log(valoresNegativos);

          alert(valoresNegativos);
      }
    </script>
  </body>
