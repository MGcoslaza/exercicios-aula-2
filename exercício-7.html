  <body>
    <p> Escreva uma função para ler um valor, via prompt, e alertar se é positivo ou negativo. Considere o valor zero como positivo.</p>
    <script>

      function pN(){
        var x = prompt ("Insira um valor");
        if (x >= 0){
          alert ('positivo');
        }else if(x < 0){
          alert ('negativo');
        }else{
          alert ('não é um número');
        }
      }

      pN();
    </script>
  </body>
